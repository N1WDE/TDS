<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signo Zodiacal</title>
</head>
<body>
    <h1>Descubre tu Signo Zodiacal</h1>
    <form id="zodiacForm">
        <label for="month">Mes de nacimiento (1-12):</label>
        <input type="number" id="month" name="month" min="1" max="12" required>
        <br><br>
        <label for="day">Día de nacimiento (1-31):</label>
        <input type="number" id="day" name="day" min="1" max="31" required>
        <br><br>
        <button type="submit">Calcular Signo Zodiacal</button>
    </form>

    <h2 id="result"></h2>

    <script>
        document.getElementById('zodiacForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe

            // Obtener los valores del formulario
            const month = parseInt(document.getElementById('month').value);
            const day = parseInt(document.getElementById('day').value);

            // Determinar el signo zodiacal
            const zodiacSign = getZodiacSign(month, day);

            // Mostrar el resultado
            document.getElementById('result').textContent = `Tu signo zodiacal es: ${zodiacSign}`;
        });

        function getZodiacSign(month, day) {
            if ((month === 1 && day >= 20) || (month === 2 && day <= 18)) {
                return "Acuario";
            } else if ((month === 2 && day >= 19) || (month === 3 && day <= 20)) {
                return "Piscis";
            } else if ((month === 3 && day >= 21) || (month === 4 && day <= 19)) {
                return "Aries";
            } else if ((month === 4 && day >= 20) || (month === 5 && day <= 20)) {
                return "Tauro";
            } else if ((month === 5 && day >= 21) || (month === 6 && day <= 20)) {
                return "Géminis";
            } else if ((month === 6 && day >= 21) || (month === 7 && day <= 22)) {
                return "Cáncer";
            } else if ((month === 7 && day >= 23) || (month === 8 && day <= 22)) {
                return "Leo";
            } else if ((month === 8 && day >= 23) || (month === 9 && day <= 22)) {
                return "Virgo";
            } else if ((month === 9 && day >= 23) || (month === 10 && day <= 22)) {
                return "Libra";
            } else if ((month === 10 && day >= 23) || (month === 11 && day <= 21)) {
                return "Escorpio";
            } else if ((month === 11 && day >= 22) || (month === 12 && day <= 21)) {
                return "Sagitario";
            } else {
                return "Capricornio";
            }
        }
    </script>
</body>
</html>
